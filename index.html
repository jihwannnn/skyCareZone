<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyCareZone</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            function toggleNavButtons() {
                const navButtons = document.querySelectorAll('.nav-button.hidden');
                navButtons.forEach(button => {
                    button.classList.toggle('visible');
                });
            }
    
            function scrollToSection(sectionId) {
                const section = document.getElementById(sectionId);
                section.scrollIntoView({ behavior: 'smooth' });
            }
    
            const mainNavButton = document.querySelector('.nav-button.main');
            mainNavButton.addEventListener('click', toggleNavButtons);
    
            const hiddenNavButtons = document.querySelectorAll('.nav-button.hidden');
            hiddenNavButtons.forEach((button, index) => {
                button.addEventListener('click', function() {
                    scrollToSection(`section${index + 1}`);
                });
            });
        });
    </script>
</head>
